{% extends "base.html" %}
{% block content %}
<h2>Roční přehled prodejů – {{ rok }}</h2>

<a href="{{ url_for('prodeje', rok=rok) }}" class="btn btn-secondary mb-3">Zpět na měsíční přehled</a>

<form method="get" class="mb-3 d-flex align-items-center gap-2">
  <label for="rok">Vyber rok:</label>
  <select name="rok" id="rok" onchange="this.form.submit()" class="form-select w-auto">
    {% for r in dostupne_roky %}
      <option value="{{ r }}" {% if r == rok %}selected{% endif %}>
        {{ r }}
      </option>
    {% endfor %}
  </select>
</form>

<table class="table table-bordered text-center align-middle">
  <thead>
    <tr>
      <th>Uživatel</th>
      <th>Zkoušky</th>
      <th>Prodeje</th>
      <th>Úspěšnost</th>
    </tr>
  </thead>
  <tbody>
    {% for jmeno in uzivatele %}
      <tr{% if jmeno == 'Celkem' %} class="fw-bold"{% endif %}>
        <td>{{ jmeno }}</td>
        <td>{{ data[jmeno]["zkousky"] }}</td>
        <td>{{ data[jmeno]["prodeje"] }}</td>
        <td>{{ data[jmeno]["uspesnost"] }}</td>
      </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
